name: Matikkapipeline
on:
 push:
   branches: [ main ]
defaults:
 run:
  working-directory: ./MathWorkshop
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
   - name: Setup .NET
     uses: actions/setup-dotnet@v3
     with:
       dotnet-version: '8.0.x'
   - name: Restore
     run: dotnet restore
   - name: Build
     run: dotnet build
   - name: Run unit tests
     run: dotnet test
    
